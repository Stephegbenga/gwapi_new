      background-color: #07385d;
      color: #fff;

      if (written_msg == "") {
        alert("Message can not be empty")
      } else {
        var data = JSON.stringify({
          "message": written_msg
        });

        var config = {
          method: 'post',
          url: 'http://127.0.0.1:2001/savemessage',
          headers: {
            'Content-Type': 'application/json'
          },
          data: data
        };

          .catch(function (error) {

    }
